    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css" />

    <body>
    <header class="jumbotron pb-2">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="font-weight-light">A calender to help you effecietly schedule your day</p>
    <p id="currentDay" class="lead m-3 pt-5"></p>

            </div>

                <button style="font-size:24px" data-hour="9AM"> <i class="fa fa-save"></i></button>
            </div>
